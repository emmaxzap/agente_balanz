<!DOCTYPE html>
<html lang="es">
<head>

        <div class="row">

                    </div>
                    <div class="card-body text-center">

                        </div>
                        
                        <div>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
