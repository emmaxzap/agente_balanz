<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="text-center">Error 500 - Error del servidor</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <h1 class="display-1">500</h1>
                            <p class="lead">Lo sentimos, ha ocurrido un error en el servidor.</p>
                        </div>
                        
                        <div class="mb-4">
                            <p>Nuestro equipo técnico ha sido notificado y estamos trabajando para resolver el problema.</p>
                            <p>Por favor, intenta nuevamente más tarde.</p>
                        </div>
                        
                        <div>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
